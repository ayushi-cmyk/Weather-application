<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="row" style="background: #337ab7; color: white;">
    <h1 class="col-md-3 text-center">Weather</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="text" class="form-control" name="lat" placeholder="Latitude">
        <input type="text" class="form-control" name="lon" placeholder="Longitude">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </center>
  <div class="row">
    {% if data.coordinate and data.temp and data.temp_cel and data.country and data.weather %}
    <div class="col-md-6 col-md-offset-3">
        <h5>Coordinate: {{ data.coordinate }}</h5>
        <h5>Temperature (in Kelvin): {{ data.temp }}</h5>
        <h5>Temperature (in Celsius): {{ data.temp_cel }}</h5>
        <h5>Country {{ data.country }}</h5>
        <h5>Weather {{ data.weather }}</h5>
    </div>
    {% endif %}
  </div>
</body>

</html>
